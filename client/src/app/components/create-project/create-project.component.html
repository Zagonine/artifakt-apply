<section class="w-100">
  <form *ngIf="createProjectForm" [formGroup]="createProjectForm" (ngSubmit)="onSubmit()" novalidate>
    <legend>Create project</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" [ngClass]="{'is-invalid': !name.pristine && name.invalid}" id="name" placeholder="Acme Project">
      <div class="invalid-feedback">Name is required with a maximum length of 64 chars</div>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input formControlName="code" type="text" class="form-control" [ngClass]="{'is-invalid': !code.pristine && code.invalid}" id="code" placeholder="acme">
      <div class="invalid-feedback">Code is required, with alphanumeric value and a maximum length of 64 chars</div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div class="text-right">
      <button class="btn btn-success" type="submit" [disabled]="createProjectForm.invalid">Create</button>
    </div>
  </form>
</section>
